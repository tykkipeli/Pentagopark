{% extends "layout.html" %}
{% block content %}
<div class="content">
    <div class ="login">
        {% if not session.username %}
        <h1> Luo uusi käyttäjätunnus </h1>
        <form action="/register" method="POST">
            <p>Tunnus:<br>
            <input type="text" name="username"></p>
            <p>Salasana:<br>
            <input type="password" name="password"></p>
            <p>Vahvista salasana:<br>
            <input type="password" name="repeatpassword"></p>
            <input id="registerbutton" type="submit" value="Luo käyttäjä">
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
