<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Side Navigation Bar</title>

</head>
<body>

<div class="wrapper">

    <div class ="login">
        {% if session.username %}
        <p>Olet kirjautunut nimell√§ {{ session.username }}</p>
        <a href="/logout">Kirjaudu ulos</a>
        {% else %}
